<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>皮皮虾点击量超过 5万的视频：）</title>
  <link rel="stylesheet" href="https://unpkg.com/semantic-ui@2.4.0/dist/semantic.min.css">
</head>

<body>
  <div class="ui container">
    <div class="ui very basic segment">
      <h1 class="header">皮皮虾点击量超过 5万的视频</h1>
    </div>
  </div>
  <div class="ui three column stackable doubling grid container">
    <div class="column" v-for="video in videos">
      <div
        class="ui 4:3 embed"
        data-icon="tiny circle play"
        autoplay="0"
        :data-url="video.local_video"
        :data-placeholder="video.local_img"
      ></div>
      <h5 class="header">{{ video.title }}</h5>
    </div>
  </div>
</body>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/semantic-ui@2.4.0/dist/semantic.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script>
  const app = new Vue({
    el: '.grid.container',
    data: {
      videos: []
    },
    created() {
      fetch('./result.json')
        .then(response => response.json())
        .then(ret => {
          this.videos = ret
          this.$nextTick(() => {
            $(function(){
              $('.ui.embed')
                .embed()
            })
          })
        })
    },
  })
</script>

</html>
